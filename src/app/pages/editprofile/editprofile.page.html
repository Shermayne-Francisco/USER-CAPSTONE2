<ion-header>
  <ion-toolbar class="toolbar">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-icon class="save" name="checkmark-outline" (click)="updateProfile()"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="flex-center">
    <img src="./assets/icon/avatar.png" width="50%"/>
  </div>

  <div class="user-profile ion-text-center">
    <ion-button class="change-btn">Upload Profile Picture</ion-button>
    <ion-button class="change-btn" [routerLink]="['/changepassword']">Change Password</ion-button>
  </div>

  <ion-card>
    <ion-item lines="none">
      <ion-label>
        <h3>First Name</h3>
          <ion-input  [(ngModel)]="user_fname" name="user_fname"></ion-input>
      </ion-label>
    </ion-item>         

    <ion-item lines="none">
      <ion-label>
        <h3>Last Name</h3>
          <ion-input [(ngModel)]="user_lname" name="user_lname"></ion-input>
      </ion-label>
    </ion-item>  

    <ion-item lines="none">
      <ion-label>
        <h3>Email</h3>
          <ion-input  [(ngModel)]="user_email" name="user_email"></ion-input>
      </ion-label>
    </ion-item>
  
    <ion-item lines="none">
      <ion-label> 
        <h3>Contact Number</h3>
          <ion-input  type="number"  [(ngModel)]="user_contact" name="user_contact"></ion-input>
      </ion-label>
    </ion-item>

    <ion-item lines="none">
      <ion-label>
        <h3>Address</h3>
          <ion-input  [(ngModel)]="user_address" name="user_address"></ion-input>
      </ion-label>
    </ion-item>

    <ion-item lines="none">
      <ion-label>
        <h3>Password</h3>
          <ion-input placeholder="*********" color="medium" type="password" [(ngModel)]="password" name="password"></ion-input>
      </ion-label>
    </ion-item>
  </ion-card>
</ion-content>
