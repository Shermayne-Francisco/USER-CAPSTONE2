<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-icon class="save" [routerLink]="['/userprofile']" name="checkmark-outline"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="flex-center">
    <img src="./assets/icon/avatar.png" width="80%"/>
  </div>

  <div class="user-profile ion-text-center">
    <ion-button class="upload">Upload Profile Picture</ion-button>
  </div>

  <ion-card>
    <ion-item lines="none">
      <ion-label>
        <h3>Fullname</h3>
          <ion-input value="Mirasol D. Francisco" [disabled]="true"></ion-input>
      </ion-label>
    </ion-item>         

    <ion-item lines="none">
      <ion-label>
        <h3>Email</h3>
          <ion-input value="user@gmail.com" [disabled]="true"></ion-input>
      </ion-label>
    </ion-item>
  
    <ion-item lines="none">
      <ion-label> 
        <h3>Contact Number</h3>
          <ion-input color="medium" type="tel" value="09705759514"></ion-input>
      </ion-label>
    </ion-item>

    <ion-item lines="none">
      <ion-label>
        <h3>Address</h3>
          <ion-input color="medium" value="1128 Calapacuan, Subic, Zambales"></ion-input>
      </ion-label>
    </ion-item>

    <ion-item lines="none">
      <ion-label>
        <h3>Password</h3>
          <ion-input color="medium" type="password" value="password"></ion-input>
      </ion-label>
    </ion-item>
  </ion-card>
</ion-content>
