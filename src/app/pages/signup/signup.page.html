<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Sign Up</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="flex-center">
    <img src="./assets/icon/aclogo01.png" width="80%"/>
  </div>
 
  <div class="details"> 
    <ion-card>
      <ion-card-header>
        <ion-card-subtitle>Client's Information</ion-card-subtitle>
      </ion-card-header>
   
      <ion-item lines="none">
        <ion-input placeholder="Full Name" type="text" color="medium" required></ion-input>
      </ion-item>
      
      <ion-item lines="none">
        <ion-input placeholder="Email" type="email" color="medium" required></ion-input>
      </ion-item>       

      <ion-item lines="none">
        <ion-input placeholder="Contact Number" type="tel" color="medium" required></ion-input>
      </ion-item>

      <ion-item lines="none">
        <ion-input placeholder="Address" type="text" color="medium" required></ion-input>
      </ion-item>

      <ion-item lines="none">
        <ion-input placeholder="Password" type="password" color="medium" required></ion-input>
      </ion-item>

      <ion-item lines="none">
        <ion-input placeholder="Confirm Password" type="password" color="medium" required></ion-input>
      </ion-item>
  </ion-card>   
  </div>
