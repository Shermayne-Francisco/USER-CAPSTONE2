<ion-header>
  <ion-toolbar class="petinfo">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-button class="delete" size="small" slot="end" (click)="presentAlert()">
      <ion-icon name="trash-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content class="petinfo">
  <div class="flex-center">
    <img src="./assets/icon/avatar.png" width="80%"/>
  </div>

  <div class="user-profile ion-text-center">
    <ion-button class="upload">Upload Profile Picture</ion-button>
  </div>

  <ion-card class="pet-details">
    <ion-card-header>
      <ion-card-subtitle>Pet Details</ion-card-subtitle>
    </ion-card-header>

    <ion-item lines="full">
      <ion-label>
        <h3>Name</h3>
        <ion-input value="Akio" [disabled]="true"></ion-input>
      </ion-label>
    </ion-item>

    <ion-item lines="full">
      <ion-label>
        <h3>Color/Markings</h3>
        <ion-input value="Brown" [disabled]="true"></ion-input>
      </ion-label>
    </ion-item>

    <ion-item lines="full">
      <ion-label >
        <h3>Breed</h3>
        <ion-input value="Shih Tzu" [disabled]="true"></ion-input>
      </ion-label>
    </ion-item>

    <ion-item lines="full">
      <ion-label>
        <h3>Birthdate</h3>
        <ion-input value="03-Jul-2021" [disabled]="true"></ion-input>
      </ion-label>
    </ion-item>

    <ion-item lines="full">
      <ion-label>
        <h3>Gender</h3>
        <ion-input value="Male" [disabled]="true"></ion-input>
      </ion-label>
    </ion-item>
  </ion-card>

  <ion-card class="history">
    <ion-card-header>
      <ion-card-subtitle>Health History</ion-card-subtitle>
    </ion-card-header>
      <ion-item button detail="true" [routerLink]="['/vaccination']" lines="none" color="light">
        <ion-label>Vaccination</ion-label>
      </ion-item>
      <ion-item button detail="true" [routerLink]="['/deworming']" lines="none" color="light">
        <ion-label>Deworming</ion-label>
      </ion-item>
      <ion-item button detail="true" [routerLink]="['/heartworm']" lines="none" color="light">
        <ion-label>Heart Worm Prevention</ion-label>
      </ion-item>
  </ion-card>
</ion-content>
